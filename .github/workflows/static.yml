name: Deploy Static Content

on:
  push:
    branches: ["main"] # Asegúrate de que tu rama se llame main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Aquí es donde ocurre la "magia" de limpieza
      - name: Prepare Files
        run: |
          mkdir public
          cp index.html public/
          # Si tienes carpetas de imágenes o assets, cópialas aquí:
          # cp -r imagenes public/ 2>/dev/null || : 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public' # Solo publica la carpeta limpia

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
