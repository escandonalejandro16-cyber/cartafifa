name: Deploy Static Content

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Files
        run: |
          # 1. Crear la carpeta donde irá la web final
          mkdir public
          
          # 2. Copiar el archivo principal
          cp index.html public/
          
          # 3. Copiar todas las imágenes PNG (insensible a mayúsculas/minúsculas)
          cp *.png public/ 2>/dev/null || :
          cp *.PNG public/ 2>/dev/null || :
          cp *.jpg public/ 2>/dev/null || :
          cp *.JPG public/ 2>/dev/null || :
          
          # 4. Copiar las carpetas de animaciones completas
          # Usamos -r para que sea recursivo (copia todo lo de adentro)
          cp -r fotogramas-alejo public/ 2>/dev/null || :
          cp -r saludo public/ 2>/dev/null || :
          
          echo "Archivos preparados con éxito en la carpeta public."

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANTE: Solo se publica lo que está en /public
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
